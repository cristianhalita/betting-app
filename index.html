<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>SRS - Betting System Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>SRS - Betting System Calculator</h2>

  <div id="form">
    <label>X/1 & Cards:</label>
    <input type="number" step="0.01" id="cota1">
    <label>X/2 & Cards:</label>
    <input type="number" step="0.01" id="cota2">
    <label>1-1 & Corners:</label>
    <input type="number" step="0.01" id="cota3">
    <label>12/12, GG, G2R:</label>
    <input type="number" step="0.01" id="cota4">
    <label>12/12, NGG, 1.5G:</label>
    <input type="number" step="0.01" id="cota5">

    <label>Total bet:</label>
    <input type="number" step="0.01" id="miza">

    <button onclick="calculeaza()">✅ Calculează</button>
  </div>

  <div id="castig"></div>
  <div id="rezultate"></div>

  <script src="script.js"></script>
</body>
</html>
